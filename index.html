<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/brainwave-symbol.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jedi Labs</title>

    <!-- Base Meta Tags for Social Media -->
    <meta property="og:site_name" content="Jedi Labs" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Default Meta Tags (will be overridden by TwitterCard component) -->
    <meta property="og:title" content="Jedi Labs" />
    <meta property="og:description" content="Explore the latest in AI and technology" />
    <meta property="og:image" content="https://www.jedilabs.org/default-social-image.jpg" /> <!-- Add your default image URL -->
    <meta property="og:url" content="https://www.jedilabs.org" />
    
    <!-- Additional Meta Tags -->
    <meta name="description" content="Jedi Labs - Exploring the future of AI and technology" />
    <meta name="author" content="Jedi Labs" />
    
    <!-- Twitter specific -->
    <meta name="twitter:site" content="@JediLabs" /> <!-- Replace with your Twitter handle -->
    <meta name="twitter:creator" content="@JediLabs" /> <!-- Replace with your Twitter handle -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
